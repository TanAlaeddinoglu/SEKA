name: sekaticaret-prod

x-service-defaults: &service-defaults
  restart: unless-stopped
  networks:
    - ambnet
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "5"

services:
  db:
    <<: *service-defaults
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      # ✅ DBeaver için SSH tunnel ile kullanılacak (internet yok)
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - ${DB_DATA_PATH:-/opt/data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  minio:
    <<: *service-defaults
    image: quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:?MINIO_SERVER_URL is required} # https://media.sekaticaret.com.tr
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:?MINIO_BROWSER_REDIRECT_URL is required} # https://console.sekaticaret.com.tr
    volumes:
      - ${MINIO_DATA_PATH:-/opt/data/minio}:/data
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:9000/minio/health/live >/dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  backend:
    <<: *service-defaults
    image: ${BACKEND_IMAGE:-ghcr.io/your-org/ambalaj-backend}:${IMAGE_TAG:-latest}
    pull_policy: always
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod

      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      MINIO_ENDPOINT: ${MINIO_SERVER_URL}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY is required}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required}
      MINIO_BUCKET: ${MINIO_BUCKET:?MINIO_BUCKET is required}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:?MINIO_PUBLIC_ENDPOINT is required}
      MINIO_URL_EXPIRY_SECONDS: ${MINIO_URL_EXPIRY_SECONDS:-3600}

      JWT_KEY: ${JWT_KEY:?JWT_KEY is required}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:?APP_CORS_ALLOWED_ORIGINS is required}
      APP_BOOTSTRAP_ADMIN_ENABLED: ${APP_BOOTSTRAP_ADMIN_ENABLED:-false}

      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:?SPRING_MAIL_HOST is required}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:?SPRING_MAIL_USERNAME is required}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:?SPRING_MAIL_PASSWORD is required}
      SPRING_MAIL_SMTP_AUTH: ${SPRING_MAIL_SMTP_AUTH:-true}
      SPRING_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:-true}
      SPRING_MAIL_SMTP_CONNECTION_TIMEOUT: ${SPRING_MAIL_SMTP_CONNECTION_TIMEOUT:-5000}
      SPRING_MAIL_SMTP_TIMEOUT: ${SPRING_MAIL_SMTP_TIMEOUT:-5000}
      SPRING_MAIL_SMTP_WRITE_TIMEOUT: ${SPRING_MAIL_SMTP_WRITE_TIMEOUT:-5000}
      APP_MAIL_FROM: ${APP_MAIL_FROM:?APP_MAIL_FROM is required}
      APP_MAIL_CONTACT_SUBJECT_PREFIX: ${APP_MAIL_CONTACT_SUBJECT_PREFIX:-[Website Iletisim]}

      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx768m}
    init: true
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:8080/actuator/health/readiness | grep -q '\"status\":\"UP\"'" ]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 30s

  frontend:
    <<: *service-defaults
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/ambalaj-frontend}:${IMAGE_TAG:-latest}
    pull_policy: always
    depends_on:
      backend:
        condition: service_healthy
    init: true
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    healthcheck:
      # frontend nginx config’inde /healthz var
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1/healthz >/dev/null || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 15s

  gateway:
    <<: *service-defaults
    image: nginx:1.27-alpine
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      # host nginx (SSL) -> buraya proxy_pass
      - "127.0.0.1:${GATEWAY_PORT:-18080}:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1/healthz >/dev/null || exit 1" ]
      interval: 15s
      timeout: 3s
      retries: 20
      start_period: 10s

networks:
  ambnet:
    driver: bridge
