spring.application.name=ambalajWebsite
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
server.forward-headers-strategy=framework
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
# Must be overridden in production.
jwt.key=${JWT_KEY}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
app.bootstrap-admin.enabled=${APP_BOOTSTRAP_ADMIN_ENABLED:true}
app.bootstrap-admin.username=${APP_BOOTSTRAP_ADMIN_USERNAME:admin}
app.bootstrap-admin.password=${APP_BOOTSTRAP_ADMIN_PASSWORD:Admin123!}
app.bootstrap-admin.email=${APP_BOOTSTRAP_ADMIN_EMAIL:admin@example.com}
app.bootstrap-admin.name=${APP_BOOTSTRAP_ADMIN_NAME:Admin}
app.bootstrap-admin.surname=${APP_BOOTSTRAP_ADMIN_SURNAME:Admin}
app.bootstrap-admin.reset-password-on-startup=${APP_BOOTSTRAP_ADMIN_RESET_PASSWORD_ON_STARTUP:false}
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.connectiontimeout=${SPRING_MAIL_SMTP_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${SPRING_MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${SPRING_MAIL_SMTP_WRITE_TIMEOUT:5000}
app.mail.from=${APP_MAIL_FROM:no-reply@localhost}
app.mail.contact.subject-prefix=${APP_MAIL_CONTACT_SUBJECT_PREFIX:[Website Iletisim]}
app.mail.contact.rate-limit.max-requests=${APP_MAIL_CONTACT_RATE_LIMIT_MAX_REQUESTS:5}
app.mail.contact.rate-limit.window-seconds=${APP_MAIL_CONTACT_RATE_LIMIT_WINDOW_SECONDS:60}
app.mail.contact.rate-limit.block-seconds=${APP_MAIL_CONTACT_RATE_LIMIT_BLOCK_SECONDS:180}
