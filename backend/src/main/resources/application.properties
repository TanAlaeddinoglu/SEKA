spring.application.name=ambalajWebsite
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
server.forward-headers-strategy=framework
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
# Must be overridden in production.
jwt.key=${JWT_KEY}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
app.bootstrap-admin.enabled=${APP_BOOTSTRAP_ADMIN_ENABLED:true}
app.bootstrap-admin.username=${APP_BOOTSTRAP_ADMIN_USERNAME:admin}
app.bootstrap-admin.password=${APP_BOOTSTRAP_ADMIN_PASSWORD:Admin123!}
app.bootstrap-admin.email=${APP_BOOTSTRAP_ADMIN_EMAIL:admin@example.com}
app.bootstrap-admin.name=${APP_BOOTSTRAP_ADMIN_NAME:Admin}
app.bootstrap-admin.reset-password-on-startup=${APP_BOOTSTRAP_ADMIN_RESET_PASSWORD_ON_STARTUP:false}
